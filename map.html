<!DOCTYPE html>
<html>
  <head>
    <title>Basic map types</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
  </head>
  <body>
    <p id="center">Center: </p>
    <p id="ne">NorthEast: </p>
    <p id="sw">SouthWest: </p>
    <div id="map"></div>
    <script>

/*
 * This demo demonstrates how to replace default map tiles with custom imagery.
 * In this case, the CoordMapType displays gray tiles annotated with the tile
 * coordinates.
 *
 * Try panning and zooming the map to see how the coordinates change.
 */

/**
 * @constructor
 * @implements {google.maps.MapType}
 */
var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 0,
    center: {lat: 0.0, lng: 0.0},
    streetViewControl: false,
    mapTypeId: 'coordinate',
    mapTypeControlOptions: {
      mapTypeIds: ['coordinate'],
      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
    }
  });

  map.addListener('maptypeid_changed', function() {
    var showStreetViewControl = map.getMapTypeId() !== 'coordinate';
    map.setOptions({
      streetViewControl: showStreetViewControl
    });
  });

  // Now attach the coordinate map type to the map's registry.
  map.mapTypes.set('coordinate',
                   new CoordMapType(new google.maps.Size(100, 100)));
}

function CoordMapType(tileSize) {
  this.tileSize = tileSize;
}

CoordMapType.prototype.maxZoom = 19;
CoordMapType.prototype.name = 'Tile #s';
CoordMapType.prototype.alt = 'Tile Coordinate Map Type';


CoordMapType.prototype.getTile = function(coord, zoom, ownerDocument) {
        var div = ownerDocument.createElement('div');
	var uri = "https://aqetpbti8a.execute-api.us-west-2.amazonaws.com/prod/mandelbrotRedirectTile?zoom=" + zoom + "&coords=" + coord;
	div.innerHTML = "<img src='" + uri + "'>";
        div.style.width = this.tileSize.width + 'px';
        div.style.height = this.tileSize.height + 'px';
        div.style.fontSize = '10';
        div.style.borderStyle = 'solid';
        div.style.borderWidth = '1px';
        div.style.borderColor = '#AAAAAA';
        div.style.backgroundColor = '#E5E3DF';
        $('#center').text("Center: " + map.getCenter());
	var bounds = map.getBounds();
        $('#ne').text("NorthEast: " + bounds.getNorthEast());
        $('#sw').text("SouthWest: " + bounds.getSouthWest());
        return div;
};

    </script>
    <script>
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk52YCCiEaF0UzoPX1Lt8Ud4QFsiTQ0Z8&signed_in=true&callback=initMap"></script>
  </body>
</html>
